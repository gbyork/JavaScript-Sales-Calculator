<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
        integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>Sale Calculator</title>
</head>

<body>
    <h1>Sale Calculator</h1>

    <div id="CalculateTax">
        <input type="number" id="Amount" placeholder="Enter Sale Amount"/>
        <input type="number" id="Tax" placeholder="Enter Tax (without %)"/>
        <button onclick="Calculate()">Calculate</button>

    </div>

    <div id="FinalSale">
        <h1 id="FinalSaleValue"> FinalSaleValue</h1>
 
    </div>
    <button class="btn btn-danger" onclick="ClearField()">Clear Info</button>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
        integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"
        integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV"
        crossorigin="anonymous"></script>

    <script>

        


        // javascript goes here
         $(document).ready(function(){
             $('#FinalSale').hide();
        });

        function Calculate() {
            var MoneyAmount=parseFloat(document.getElementById("Amount").value);
            var TaxMoney=parseFloat(document.getElementById("Tax").value);
            document.getElementById("FinalSaleValue").innerHTML = (MoneyAmount + (MoneyAmount * (TaxMoney/100)));
 
            $('#FinalSale').fadeIn(1000);

        }

        function ClearField() {
          $("#Amount").val('');
          $("#Tax").val('');
          $('#FinalSale').fadeOut(1000);
          $("#FinalSale").val('');
         
        }
    </script>


</body>

</html>
